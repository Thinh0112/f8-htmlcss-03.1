  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <!-- Logo -->
          <img
            src="./assets/img/logo.svg"
            alt="MODULARS"
            class="header__logo"
          />
          <!-- Navbar -->
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar-item">
                <a href="#!" class="navbar-item__link navbar-item__link--active"
                  >Home</a
                >
              </li>
              <li class="navbar-item">
                <a href="#!" class="navbar-item__link">About</a>
              </li>
              <li class="navbar-item">
                <a href="#!" class="navbar-item__link">Blog</a>
              </li>
              <li class="navbar-item">
                <a href="#!" class="navbar-item__link">Contact</a>
              </li>
            </ul>
          </nav>
          <!-- Sign Up -->
          <button class="btn header__btn">Sign Up</button>
        </div>
        <div class="header__border"></div>
      </div>
    </header>

    <main style="height: 3000px">
      <!-- Hero -->
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <div class="hero-left">
              <h1 class="hero-left__heading">
                We’re a creative design agency.
              </h1>
              <p class="hero-left__desc section-desc-lv1">
                A brilliant, modular agency template for startup’s build yours
                toady.
              </p>
              <div class="hero-left__row">
                <button class="btn">Get in touch</button>
                <div class="hero-left__row--playvideo">
                  <img src="./assets/icons/Ellipse 3295.svg" alt="" />
                  <img
                    class="hero-left__play"
                    src="./assets/icons/play button.svg"
                    alt=""
                  />
                  <span class="hero-left__watch">Watch Video</span>
                </div>
              </div>
            </div>
            <div class="hero-right">
              <figure class="hero-right__images">
                <img
                  class="hero-right__img"
                  src="./assets/img/hero-01.jpg"
                  alt=""
                />
                <img
                  class="hero-right__img"
                  src="./assets/img/hero-02.jpg"
                  alt=""
                />
                <img
                  class="hero-right__img"
                  src="./assets/img/hero-03.jpg"
                  alt=""
                />
              </figure>
              <figure class="hero-right__flower-top">
                <img
                  class="hero-right__avstract-top"
                  src="./assets/icons/extra avstract.svg"
                  alt=""
                />
                <img
                  class="hero-right__vector"
                  src="./assets/icons/Vector-1.svg"
                  alt=""
                />
              </figure>
              <figure class="hero-right__flower-bottom">
                <img
                  class="hero-right__vector"
                  src="./assets/icons/Vector-2.svg"
                  alt=""
                />
                <img
                  class="hero-right__avstract-bottom"
                  src="./assets/icons/extra avstract.svg"
                  alt=""
                />
              </figure>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
